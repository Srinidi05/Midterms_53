 <header class=" w-full top-0 left-0 bg-black/70 z-10">

<h1 class="text-red-100 text-3xl items-left p-2 md:text-white hover:text-red-100 font-bold font-sans">E SHOP EXPLORER</h1>

<button onclick="toggM()" class="md:hidden">
<i class="fas fa-bars"></i></button>
<!-- mobile nav -->
 <nav class="hidden md:hidden flex flex-col text-l" id="menu">

 <main>
 <section class="relative min-h-screen w-full bg-center bg-cover z-0" style="background-image: url(./bg-img2.jpeg);">
 <div class="absolute inset-0 bg-black/60 z-0">

   <section>
    <div class="flex flex-wrap border h-40 w-auto" id="storage"></div>

 </main>

 <footer class="bg-black/70 bottom-0 w-full h-20 flex items-center justify-between">

 <div>

 </div>
  <!-- toggle button for mobile nav -->
  <script>
   function toggM() {
   const menu = document.getElementById("menu");
   menu.classList.toggle("hidden");
   }
     

   //fetch api
    function fetchStuff(){
        fetch("https://fakestoreapi.com/products?=8")
          .then(response=> response.json())
          .then(data=>{
            console.log(data);
            const container = document.getElementById("storage");
            container.innerHTML = "";

            data.results.forEach(user=>{
              const info = document.createElement("div");
              const image = document.createElement("img");
              image.src = user.image;
              info.textContent = user.title;
              info.textContent = user.price;

              container.appendChild(info);
            });
            })
          .catch(error => {
            console.error("Error fetching data:", error);
          }); 
          };
  </script>
 </footer>
